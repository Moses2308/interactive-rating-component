<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="rating-card">
      <div id="open-form">
        <button class="bubble">
          <img src="images/icon-star.svg" />
        </button>
        <p class="title">How did we do?</p>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="/formData" id="rating-form">
          <div class="form__rating-container">
            <label>
              <input type="radio" name="rating" />
              <div class="bubble"><p>1</p></div>
            </label>
            <label>
              <input type="radio" name="rating" />
              <div class="bubble"><p>2</p></div>
            </label>
            <label>
              <input type="radio" name="rating" />
              <div class="bubble"><p>3</p></div>
            </label>
            <label>
              <input type="radio" name="rating" />
              <div class="bubble"><p>4</p></div>
            </label>
            <label>
              <input type="radio" name="rating" />
              <div class="bubble"><p>5</p></div>
            </label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- Submitted State Below -->
      <div id="submitted-form">
        <img src="images/illustration-thank-you.svg" />
        <p>You selected 0$ out of 5</p>
        <div class="thank-container">
          <p>Thank you!</p>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </article>

    <script src="app.js"></script>
  </body>
</html>
